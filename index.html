<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ateliê de arte e upcycle">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Cicla Arte</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png.png" alt="logo da Cicla Arte">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">Produtos</a>
            <a class="cabecalho-menu-item">Quem somos</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Ateliê Cicla Arte</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Arte | Customização | Upcycling</h2>
                <button class="conteudo-principal-escrito-botao">Peças disponiveis</button>
            </div>
            <img class="conteudo-principal-imagem" src="bonecos.png" alt="imagem de dois personagens praticando reciclagem">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Vantagens da customização</h3>
            <p class="conteudo-secundario-paragrafo">Dar <strong>sobrevida</strong> para aquela peça que você não usa mais</p>
            <p class="conteudo-secundario-paragrafo">Burlar a <strong>obsolecencia</strong> programada e a lógica de <strong>fastfashion</strong></p>
            <p class="conteudo-secundario-paragrafo">Ter uma peça totalmente excluisiva com preço justo</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="logo.png.png" alt="Logo da cicla arte">
    </footer>
</body>

</html>
